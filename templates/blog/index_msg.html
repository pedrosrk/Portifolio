{% extends "layout.html" %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Blog Messages</h3>
  <p class='text-right'><a href='{{url_for("add_msg")}}' class='btn btn-success '>+Add Message</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>Name</th>
      <th>Message</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.UNAME}}</td>
          <td>{{row.CONTACT}}</td>
          <td><a href='{{url_for("edit_msg",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_msg",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
      <p>Use this blog to give feedback or report a bug.</p>
    </tbody>
  </table>
{% endblock %}
